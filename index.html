<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JungleCook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#browse">Browse</a>
      <a href="#create">Create Recipe</a>
      <a href="#yourrecipe">Your Recipes</a>
      <a href="login">Login</a>
    </nav>

    <div id="app">
      <div class="account">
        <div class="login">
          <h1>Login Here!</h1>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Adress:"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password:"
          />
          <button class="login-btn">LOGIN</button>
        </div>

        <div class="signup">
          <p>don't have an account?</p>
          <h1>Sign up!</h1>

          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First Name:"
          />
          <input type="text" name="lname" id="lname" placeholder="Last Name:" />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Adress:"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password:"
          />

          <button class="signup-btn">SIGN UP</button>
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright Â© 2019 The Jungle Cook</span>
      <div class="links">
        <a href="#login">Login</a>
        <a href="#recipescategory">Recipes by Category</a>
        <a href="#privacy">Privacy and Copyright</a>
        <a href="#create">Create Recipe</a>
        <a href="#yours">Your Recipes</a>
      </div>
      <div class="icons">
        <div class="fb">
          <i
            class="fa-brands fa-square-facebook fa-lg"
            style="color: #393939"
          ></i>
        </div>
        <div class="insta">
          <i class="fa-brands fa-instagram fa-lg" style="color: #393939"></i>
        </div>
      </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
    <script type="module" src="model/model.js"></script>
  </body>
</html>
